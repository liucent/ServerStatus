<!DOCTYPE html>
<html>
	<head>
		<title>ServerStatus</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="ServerStatus">
		<meta name="author" content="BotoX">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.4.3/css/flag-icon.min.css">
        <link rel="stylesheet" href="https://fonts.loli.net/css?family=Noto Sans SC">
		<link rel="stylesheet" href="css/style.css">
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="//oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<nav role="navigation" class="navbar navbar-default navbar-fixed-top animated slideInUp faster">
            <div class="container">
                <div class="navbar-header">
                    <a href="#" class="navbar-brand">ServerStatus</a>
                </div>
            </div>
		</nav>

        <main class="animated fadeIn faster">
            <div class="container content">
                <div id="loading-notice">
                    <noscript>
                        <div class="alert alert-danger" style="text-align: center;">
                            <strong>Enable JavaScript</strong>
                        </div>
                    </noscript>
                    <div class="progress progress-striped active">
                        <div class="progress-bar progress-bar-warning" style="width: 100%;">Loading...</div>
                    </div>
                    <div style="text-align: center;">
                        If this message doesn't disappear make sure that you have Javascript enabled.<br />Otherwise the status server is probably down.
                    </div>
                    <p></p>
                </div>
                <table class="table table-striped table-condensed table-hover">
                    <thead>
                    <tr>
                        <th id="status4" style="text-align: center;">IPv4</th>
                        <th id="status6" style="text-align: center;">IPv6</th>
                        <th id="name">Name</th>
                        <th id="type">Type</th>
                        <th id="host">Host</th>
                        <th id="location">Location</th>
                        <th id="uptime">Uptime</th>
                        <th id="load">Load</th>
                        <th id="network">Network ↓|↑</th>
                        <th id="cpu">CPU</th>
                        <th id="ram">RAM</th>
                        <th id="hdd">HDD</th>
                    </tr>
                    </thead>
                    <tbody id="servers">
                    <!-- Servers here \o/ -->
                    </tbody>
                </table>
                <br />
                <div id="updated">Updating...</div>
            </div>
        </main>

        <footer>
            <p class="copyright">
                © All rights reserved.
            </p>
        </footer>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="js/serverstatus.js"></script>
	</body>
</html>
